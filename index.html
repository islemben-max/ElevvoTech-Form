<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
<div class="container">
  <div class="logo-container">
    <div class="logo">
      <i class="fas fa-comments"></i>
    </div>
    <div class="logo-text">Connect With ElevvoTech</div>
  </div>

  <div class="header">
    <h1>Get In Touch</h1>
    <p>We'd love to hear from you! Send us a message.</p>
  </div>

  <form id="contactForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Your full name">
      <i class="fas fa-user input-icon"></i>
      <div class="error" id="nameError">Please enter your name</div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email address">
      <i class="fas fa-envelope input-icon"></i>
      <div class="error" id="emailError">Please enter a valid email address</div>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject of your message">
      <i class="fas fa-tag input-icon"></i>
      <div class="error" id="subjectError">Please enter a subject</div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message"></textarea>
      <div class="error" id="messageError">Please enter your message</div>
    </div>

    <button type="submit">Send Message</button>
  </form>

  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i> Thank you for your message! We'll get back to you soon.
  </div>

  <div class="form-footer">
    <p>Or contact us at <a href="mailto:ElevvoTech@example.com">ElevvoTech@example.com</a></p>
  </div>
</div>


</body>
</html>
